<div class="container">
  	<div class="row">
		<div class="col-md-4 font-weight-bold">
	    	ISBN
	    </div>
	    <div class="col-md-8">
	    	<input [(ngModel)]="book.isbn" placeholder="ISBN">
	    </div>
  	</div>
  	<div class="row">
		<div class="col-md-4 font-weight-bold">
	    	Title
	    </div>
	    <div class="col-md-8">
	    	<input [(ngModel)]="book.title" placeholder="Title">
	    </div>
  	</div>
  	<div class="row">
		<div class="col-md-4 font-weight-bold">
	    	Author
	    </div>
	    <div class="col-md-8">
	    	<input [(ngModel)]="book.author" placeholder="Author">
	    	
	    </div>
  	</div>
  	<div class="row">
		<div class="col-md-4 font-weight-bold">
	    	Summary
	    </div>
	    <div class="col-md-8">
	    	<input [(ngModel)]="book.summary" placeholder="Summary">
	    </div>
  	</div> 
	<div class="row">
		<button type="button" class="btn btn-link" (click)="goToBookList()">Back</button>
		<button type="button" class="btn btn-primary" (click)="addBook()">Save</button>
    </div>  	  	
</div>
