<div class="row">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr class="text-center font-weight-bold">
                    <th>
                        ISBN
                    </th>
                    <th>
                        Title
                    </th>
                    <th>
                        Author
                    </th>
                    <th>
                        Summary
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!--<tr *ngFor="let book of books | async"> -->
                <tr *ngFor="let book of books">
                    <td>
                        <button type="button" class="btn btn-link" (click)="onSelect(book)">{{ book.isbn }}</button>
                        <!--<span class="badge" (click)="onSelect(book)">{{ book.isbn }}</span>-->
                    </td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.summary }}</td>
                    <td>
                        <span class="glyphicon glyphicon-remove" (click)="deleteBook(book)"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <button type="button" class="btn btn-link" (click)="goToBookAdd()">Add</button>
</div>
