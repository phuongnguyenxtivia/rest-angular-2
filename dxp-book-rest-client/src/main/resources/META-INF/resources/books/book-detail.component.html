<div class="container">
  	<div class="row">
		<div class="col-md-4 font-weight-bold">
	    	ISBN
	    </div>
	    <div class="col-md-8">
	    	{{ book.isbn }}
	    </div>
  	</div>
  	<div class="row">
		<div class="col-md-4 font-weight-bold">
	    	Title
	    </div>
	    <div class="col-md-8">
	    	{{ book.title }}
	    </div>
  	</div>
  	<div class="row">
		<div class="col-md-4 font-weight-bold">
	    	Author
	    </div>
	    <div class="col-md-8">
	    	{{ book.author }}
	    </div>
  	</div>
  	<div class="row">
		<div class="col-md-4 font-weight-bold">
	    	Summary
	    </div>
	    <div class="col-md-8">
	    	{{ book.summary }}
	    </div>
  	</div> 
	<div class="row">
		<button type="button" class="btn btn-link" (click)="goToBookList()">Back</button>
		<button type="button" class="btn btn-link" (click)="goToBookEdit(book.isbn)">Edit</button>
    </div>  	  	
</div>
